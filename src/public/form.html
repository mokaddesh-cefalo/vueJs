<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
</head>
<body>
<div id="main" class="container">
  <form method="post" action="/projects" @submit.prevent="form.onSubmit" @keydown="form.errors.clearError($event.target.name)">
    <div class="control">
      <label for="name">Project Name: </label>
      <input type="text" id="name" name="name" class="input" v-model="form.name">
      <span class="help is-danger" v-if="form.errors.has('name')" v-text="form.errors.get('name')"></span>
    </div>
    <div class="control">
      <label for="description">ProjectDescription: </label>
      <input type="text" id="description" name="description" class="input" v-model="form.description">
      <span class="help is-danger" v-if="form.errors.has('description')" v-text="form.errors.get('description')"></span>
    </div>
    <div class="control">
      <button class="button is-primary" :disabled="form.errors.anyError()">Create</button>
    </div>
  </form>

</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/form.js"></script>
</body>
</html>
